{% set stats = h.awsis_get_stats() %}

<section class="awsis-stats">
  <div class="container">
    <div class="awsis-stats-grid">
      <!-- Datasets -->
      <div class="awsis-stat-card" data-aos="fade-up" data-aos-delay="0">
        <div class="awsis-stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
          </svg>
        </div>
        <div class="awsis-stat-content">
          <div class="awsis-stat-number" data-countup="{{ stats.datasets }}">0</div>
          <div class="awsis-stat-label">Datasets</div>
        </div>
      </div>

      <!-- Organizations -->
      <div class="awsis-stat-card" data-aos="fade-up" data-aos-delay="100">
        <div class="awsis-stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
        </div>
        <div class="awsis-stat-content">
          <div class="awsis-stat-number" data-countup="{{ stats.organizations }}">0</div>
          <div class="awsis-stat-label">Organizations</div>
        </div>
      </div>

      <!-- Resources -->
      <div class="awsis-stat-card" data-aos="fade-up" data-aos-delay="200">
        <div class="awsis-stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <div class="awsis-stat-content">
          <div class="awsis-stat-number" data-countup="{{ stats.resources }}">0</div>
          <div class="awsis-stat-label">Resources</div>
        </div>
      </div>

    </div>
  </div>
</section>
